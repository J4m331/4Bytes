<!doctype html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="purple accent-3">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left">
                    <li>
                        <a href="/" class="black-text">UWI STAT Platform</a>
                    </li>
                </ul>

                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="/#about" class="nav-link black-text">About</a>
                    </li>
                    <li>
                        <a href="/#dashboard" class="nav-link black-text"
                            >Dashboard</a
                        >
                    </li>
                    {% if is_authenticated %}
                    <li><a href="/logout" class="black-text">>Logout</a></li>
                    {% else %}
                    <li>
                        <a
                            href="{{ url_for('user_views.login_page') }}"
                            class="nav-link black-text"
                            >Login</a
                        >
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <style>
            .navbar-form label {
                color: white !important;
            }
        </style>

        {% block content %}{% endblock %}

        <footer class="page-footer purple center-align">
            <div class="container">
                <h6>Created by the 4Bytes</h6>
                <p>&copy; 2025</p>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            M.AutoInit();

             {% with messages = get_flashed_messages() %}
               {% if messages %}
                   {% for message in messages %}
                   M.toast({html: '{{message}}'})
                   {% endfor %}
               {% endif %}
             {% endwith %}
        </script>
    </body>
</html>
